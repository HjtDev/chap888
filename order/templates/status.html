{% extends 'parent/base.html' %}
{% load alert_tags %}

{% block title %}
    وضعیت سفارش
{% endblock %}

{% block content %}

    <div class="page-title-area bg-11 mt-100">
        <div class="container">
            <div class="page-title-content">
                <h2>وضعیت سفارش</h2>
                <ul>
                    <li>
                        <a href="{% url 'main:index' %}">
                            خانه
                        </a>
                    </li>
                    <li class="active">وضعیت سفارش</li>
                </ul>
            </div>
        </div>
    </div>


    <section class="user-area ptb-100">
        <div class="container">
            <div class="user-form-content log-in-page">
                <h3>برسی وضعیت</h3>
                {% render_messages %}
                <form class="user-form" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>کد سفارش</label>
                                <input class="form-control" type="text" name="order-code" id="order-code" minlength="10"
                                       maxlength="10" placeholder="xxxxxxxx-x" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="default-btn" type="submit">
                                برسی
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
