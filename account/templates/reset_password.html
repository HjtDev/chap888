{% extends 'parent/base.html' %}
{% load alert_tags %}

{% block title %}
    احراز هویت
{% endblock %}

{% block content %}
    <div class="page-title-area bg-12">
        <div class="container">
            <div class="page-title-content">
                <h2>احراز هویت</h2>
                <ul>
                    <li>
                        <a href="{% url 'main:index' %}">
                            خانه
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'account:register' %}">
                            ثبت نام
                        </a>
                    </li>
                    <li class="active">احراز هویت</li>
                </ul>
            </div>
        </div>
    </div>

    <section class="user-area ptb-100">
        <div class="container">
            <div class="user-form-content register">
                <h3>بازنشانی گذرواژه</h3>
                {% render_messages %}
                <form class="user-form" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>گذرواژه</label>
                                <input class="form-control" type="password" name="password1"
                                       value="{{ password1 | default:'' }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>تکرار گذرواژه</label>
                                <input class="form-control" type="password" name="password2"
                                       value="{{ password2 | default:'' }}">
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="default-btn register" type="submit">
                                ذخیره
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
